                    <div class="d-flex flex-column justify-content-center container-fluid" style="height: 50px;"> Idioma </div>
                    <div class="d-flex justify-content-center">
                        <select class="form-select" aria-label = "Default select example" style="width: 220px;" id="language">

                            <option value="de">Alemão</option>

                        </select>
                    </div>
                    
                    <div class="d-flex flex-column justify-content-center container-fluid" style="height: 50px;">Categoria</div>
                    <div class="d-flex justify-content-center">
                        <select class="form-select" aria-label = "Default select example" style="width: 220px;" id="category">
                            <option selected value="">Selecione</option>
                            <option value="general">Geral</option> 
                            <option value="business">Negócios</option> 
                            <option value="entertainment">Entretenimento</option>

                        </select>
                    </div>
                                              
                    <div class="d-flex flex-column justify-content-center container-fluid" style="height: 70px;" id="popularity">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">Mais populares</label>
                        </div>
                    </div>

                    <div class="d-flex flex-column justify-content-center container-fluid" style="height: 100px; width: 80%;" id="clearFilter">

            <div id="page-content-wrapper">
            
                <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-info" id="sidebarToggle">Menu</button>
                    </div>
                </nav>

                <!-- Page content-->
                
                <div class="d-flex flex-column text-center" style="height: 80px;">
                    <h1 class="mt-4">Notícias</h1>
                </div>
                
                <div class=" d-flex flex-column container-fluid overflow-auto p-3" style="width: 95%; height: 70vh; background-color: azure;" id="newsFeed">
              
               </div>

                <div class="d-flex container flex-column justify-content-center" style="width: 95%; height: 55px; background-color: white;">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-secondary" id="clearNews">Limpar</button>
                        <button type="button" class="btn btn-info" id="searchNews">Buscar</button>
                        
                    </div>
                </div>

                <div class="d-flex flex-column text-center" style="height: 80px;">
                    <h1 class="mt-4">Postagem</h1>
                </div>

                <!-- <div class=" d-flex flex-column container-fluid overflow-auto p-3" style="width: 95%; height: 70vh; background-color: white;" id="newsFeed"> -->
                <div class=" d-flex flex-column container-fluid overflow-auto p-3" style="width: 95%; height: 51vh; background-color: white;" id="newsFeed">
                    
                    <form id="formPost"> 
                                            
                        <!-- <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="author"/>
                            <label>Autor</label>
                        </div> -->
                    
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="title"/>
                            <label>Título</label>
                        </div>
                    
                        <!-- <div class="form-outline mb-4">
                            <textarea class="form-control" id="form6Example7" rows="4" id="description"></textarea>
                            <label>Descrição</label>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="form6Example3" class="form-control" id="source"/>
                            <label>Fonte</label>
                        </div> -->
                    
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="urlSource"/>
                            <label>URL (Matéria)</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="urlImg"/>
                            <label>URL (Imagem)</label>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <select class="form-select" aria-label = "Default select example" style="width: 40%;" id="socialMedia">
                                <option selected value="">Selecione</option>
                                <option value="facebook">Facebok Page</option> 
                                <option value="fbg">Facebook Group</option> 
                                <option value="gmb">Google My Business</option> 
                                <option value="instagram">Instagram</option>                        
                                <option value="linkedin">LinkedIn</option>                        
                                <option value="pinterest">Pinterest</option>                        
                                <option value="reddit">Reddit</option>                        
                                <option value="telegram">Telegram</option>                        
                                <option value="twitter">Twitter</option>                      
                            </select>
                        </div>
                        <label class="col-md-12 text-center">Rede Social</label>
                         
                    </form>
                </div>
                <div class="d-flex container flex-column justify-content-center" style="width: 95%; height: 55px; background-color: white;">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-secondary" id="clearForm">Limpar</button>
                        <button type="button" class="btn btn-info" id="postNews">Publicar</button>
                    </div>
                </div>

            </div>
        </div>
